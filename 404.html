
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Single Page App for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new URL with only a query string and hash fragment
    
    // This is modified to work specifically with the /Developer-Portfolio/ base path
    var pathSegmentsToKeep = 1;

    var l = window.location;
    var basePathName = '/Developer-Portfolio';
    
    // Debug the redirect process
    console.log('404.html redirect script running');
    console.log('Current location:', window.location.href);
    
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      basePathName + '/?/' +
      l.pathname.slice(basePathName.length).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, click <a id="redirect-link" href="/Developer-Portfolio/">here</a>.</p>
  <script>
    document.getElementById('redirect-link').href = '/Developer-Portfolio/';
  </script>
</body>
</html>
