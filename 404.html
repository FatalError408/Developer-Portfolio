
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Simple SPA Redirect for GitHub Pages
    // More reliable redirect for GitHub Pages with hash routing
    (function() {
      var segmentCount = 1; // Adjust based on your repo name
      var repo = "Developer-Portfolio"; // Your repository name
      
      var l = window.location;
      var redirect = l.protocol + '//' + l.hostname + 
                    (l.port ? ':' + l.port : '') + 
                    '/' + repo + '/#' + 
                    l.pathname.slice(('/' + repo).length);
                    
      console.log("404 redirect to:", redirect);
      window.location.replace(redirect);
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, click <a href="/Developer-Portfolio/">here</a>.</p>
</body>
</html>
