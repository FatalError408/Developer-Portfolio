
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brendon Lightfoot | Software Engineer Portfolio</title>
    <meta name="description" content="Professional portfolio of Brendon Lightfoot, Software Engineer specializing in modern web technologies">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1005/1005141.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <base href="/">
    
    <!-- Debug script to help identify loading issues -->
    <script type="text/javascript">
      console.log('HTML document loading at:', new Date().toISOString());
      console.log('Environment:', window.location.hostname);
      console.log('Is GitHub Pages:', window.location.hostname.includes('github.io'));
      
      // Set base href dynamically for GitHub Pages vs local development
      if (window.location.hostname.includes('github.io')) {
        document.querySelector('base').setAttribute('href', '/Developer-Portfolio/');
        console.log('Set base href for GitHub Pages: /Developer-Portfolio/');
      }
      
      // Enable more verbose error reporting
      window.onerror = function(message, source, lineno, colno, error) {
        console.error('JavaScript error:', { message, source, lineno, colno, error });
        const errorDisplay = document.getElementById('error-display');
        const errorMessage = document.getElementById('error-message');
        if (errorDisplay && errorMessage) {
          errorDisplay.style.display = 'block';
          errorMessage.textContent = message || 'Unknown error';
        }
        return false; // Allow default error handling as well
      };
      
      window.addEventListener('DOMContentLoaded', function() {
        console.log('DOM content loaded at:', new Date().toISOString());
      });
      
      window.addEventListener('load', function() {
        console.log('Window loaded at:', new Date().toISOString());
        console.log('Base URL:', document.baseURI);
        
        // Add visible error display if React fails to load
        setTimeout(function() {
          var root = document.getElementById('root');
          if (root && root.children.length === 0 && !window.reactLoaded) {
            const errorDisplay = document.getElementById('error-display');
            if (errorDisplay) {
              errorDisplay.style.display = 'block';
              console.error('React app failed to load within 5 seconds');
            }
          }
        }, 5000); // Wait 5 seconds to check if React loaded
      });
    </script>
</head>
<body class="dark-theme">
    <!-- Loading indicator -->
    <div id="loading-indicator" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; display: flex; justify-content: center; align-items: center; background-color: #121212; color: white; z-index: 9999;">
        <div style="text-align: center;">
            <div style="border: 5px solid #333; border-radius: 50%; border-top: 5px solid #3498db; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto;"></div>
            <p style="margin-top: 20px;">Loading portfolio...</p>
        </div>
    </div>
    
    <!-- Error display container -->
    <div id="error-display" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: #121212; color: white; z-index: 9998; padding: 20px; overflow: auto;">
        <h1 style="color: #e74c3c;">Application Error</h1>
        <p>The application failed to load properly.</p>
        <p>Error message: <span id="error-message">Unknown error</span></p>
        <p>Try refreshing the page. If the problem persists, please check the browser console for more details.</p>
        <button onclick="window.location.reload()" style="background: #3498db; color: white; border: none; padding: 10px 20px; margin-top: 20px; cursor: pointer; border-radius: 5px;">Refresh Page</button>
    </div>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingIndicator = document.getElementById('loading-indicator');
                if (loadingIndicator) {
                    loadingIndicator.style.display = 'none';
                }
            }, 1000);
        });
    </script>

    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
</body>
</html>
