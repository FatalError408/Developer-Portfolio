    <!-- GitHub Pages SPA redirect -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function() {
        // If we're redirected from 404.html with a query parameter
        var query = window.location.search;
        var prefix = '?p=';
        
        if (query.indexOf(prefix) !== -1) {
          // Get the actual pathname from the query parameter
          var pathname = query.substring(query.indexOf(prefix) + prefix.length);
          
          // If there's more query parameters, extract those too
          var searchIndex = pathname.indexOf('&');
          var search = '';
          if (searchIndex !== -1) {
            search = pathname.substring(searchIndex);
            pathname = pathname.substring(0, searchIndex);
          }
          
          // Replace the URL to make it look like we're on the right page
          var newUrl = window.location.protocol + '//' + window.location.host + '/Developer-Portfolio/' + pathname + search;
          window.history.replaceState(null, null, newUrl);
          
          console.log('Redirected to:', newUrl);
        }
      })();
      
      // Original SPA redirect logic
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
        console.log('SPA redirect script processed URL:', window.location.href);
      }(window.location))
    </script>
